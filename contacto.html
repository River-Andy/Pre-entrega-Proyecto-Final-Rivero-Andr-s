<!DOCTYPE html>
<html lang="es">
    <head>
        
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="description" content="Consultas">
         <script src="https://kit.fontawesome.com/6534783feb.js" crossorigin="anonymous"></script>
         <title>Contacto</title>
         <link rel="stylesheet" href="css/style-contacto.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
         
    </head>
  <body>
    
    <header>
           
        <h1> Consultas de la Empresa </h1>
        
    </header>
    

       <main>

           <div class="content">
                <h2>Formulario de Contacto</h2>
                <form class=" formulario">
                  <form action="https://formspree.io/f/manyjjop" method="POST">
                    

                     <label for="nombre" >Nombre:</label>
                     <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required >
                     <br>

                     <label for="apellido" >Apellido:</label>
                     <input type="text" id="apellido" name="apellido" placeholder="Escriba su apellido" required >
                     <br>

                     <label for="">Correo:</label>
                     <input type="email" placeholder="Escriba su correo" required title="Correo Incorrecto">
                     <br>

                     <label for="consulta" >Su Consulta:</label>
                     <textarea id="consulta" name="consulta" required ></textarea>
                     <br>

                      <button type="submit">Enviar</button>
                    </form>
                </form>
           </div>

       </main>

     </footer>
   </body>
</html>
